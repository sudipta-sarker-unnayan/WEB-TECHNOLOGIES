<!DOCTYPE html>
<html>
<head>
   
    <title>LAB TASK 1</title>
</head>
<body>

<h1>AIUB Online Admission Form</h1>

<form >

    <!-- Personal Information -->
    <fieldset>
        <legend>
            Personal Information
        </legend>

        <label>
            First Name:
        </label><br>
        <input type="text" name="first_name" required maxlength="30"><br><br>

        <label>
            Last Name:
        </label><br>
        <input type="text" name="last_name" required maxlength="30"><br><br>

        <label>
            Email:
        </label><br>
        <input type="email" name="email" required><br><br>

        <label>
            Gender:
        </label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <label>
            Date of Birth:
        </label><br>
        <input type="date" name="dob" required><br><br>
    </fieldset>

    <br>

    <!-- Academic Information -->
    <fieldset>
        <legend>
            Academic Information
        </legend>

        <label>
            SSC GPA:
        </label><br>
        <input type="text" name="ssc_gpa" required maxlength="4"><br><br>

        <label>
            HSC GPA:
        </label><br>
        <input type="text" name="hsc_gpa" required maxlength="4"><br><br>

        <label>
            Preferred Department:
        </label><br>
        <select name="department" required>
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="SE">SE</option>
        </select>
        <br><br>

        <label>
            Interests:
        </label><br>
        <input type="checkbox" name="interest[]" value="AI"> Artificial Intelligence<br>
        <input type="checkbox" name="interest[]" value="Web"> Web Development<br>
        <input type="checkbox" name="interest[]" value="Data"> Data Science<br><br>
    </fieldset>

    <br>

    <!-- Document Upload -->
    <fieldset>
        <legend>Upload Documents</legend>

        <label>Photo:</label><br>
        <input type="file" name="photo" required><br><br>

        <label>Transcript:</label><br>
        <input type="file" name="transcript" required><br><br>
    </fieldset>

    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
